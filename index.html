<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
<!-------------Header----------------->
<header class="header">
  <div class="container">
  <include src="./partials/header.html"></include>
  </div>
</header>
<!-------------Main----------------->
 <div class="container">
    <div class="categoies">
      <include src="./partials/categories.html"></include>
    </div>
    
    <div class="support">
      <include src="./partials/support_ukraine.html"></include>
    </div>
    <div class="bookshelf">
      <include src="./partials/bookshelf.html"></include>
    </div>
    <div class="scroll_up"></div>
 </div>
<!----------------Modal book------------->
 <div class="backdrop" data-modal>
  <div class="container">
    <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
            <svg class="modal-close-btn-icon">
              <use href="/img/symbol-defs.svg#icon-close"></use>
            </svg>
        </button>
        <div class="modal-book-card-wrapper">
            <div class="modal-book-picture-wrapper">
            </div>
            <div class="modal-book-info-wrapper">
                <h4 class="modal-book-title"></h3>
                <p class="modal-book-author"></p>
                <p class="modal-book-description"></p>
                <ul class="list modal-shop-list"> 
                    <li>
                    <a href="" class="modal-shop-link icon-amazon">
                    </a>
                    </li>
                    <li>
                    <a href="" class="modal-shop-link icon-barnesAndNoble">
                    </a>
                    </li>
                    <li>
                    <a href="" class="modal-shop-link icon-bookshop">
                    </a>
                    </li>
                </ul>
            </div>
        </div>
          <button type="button" class="modal-action-btn">ADD TO SHOPPING LIST</button>
    </div>
  </div>
 </div>
<!----------------Modal sign------------->
<div class="backdrop is-hidden" data-modal>
  <div class="container">
    <div class="modal">
      <include src="./partials/modal_sign_up.html"></include>
    </div>
  </div>
</div>

    <!-- ❗️❗️❗️ Add partials like so for every page -->
  </body>
